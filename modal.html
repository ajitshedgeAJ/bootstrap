<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist\css\bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#ajit">
                Click Here To Submit
          </button>
        <div class="modal" id="ajit">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Heading</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate animi placeat dolore temsapiente dolore itaque velit a, quaerat animi?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>


    <script src="bootstrap-5.0.2-dist\js\bootstrap.min.js"></script>
</body>
</html>
