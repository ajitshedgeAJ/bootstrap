<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form using bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist\css\bootstrap.min.css"> 
</head>
<body>
    <div class="container bg-dark text-white">
        <h1 class="text-center py-3">Registration Form</h1>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="form-label"><h6>FristName:</h6></label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="form-label"><h6>MiddleName:</h6></label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="form-label"><h6>LastName:</h6></label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group py-2">
                    <label><h5>Education:</h5></label>
                    <div class="form-check">SSC
                        <label for="ssc" class="form-check-label"></label>
                        <input type="checkbox" class="form-check-input" id="ssc">
                    </div>
                    <div class="form-check">HSC
                        <label for="hsc" class="form-check-label"></label>
                        <input type="checkbox" class="form-check-input" id="hsc">
                    </div>
                    <div class="form-check">Graduation
                        <label for="gra" class="form-check-label"></label>
                        <input type="checkbox" class="form-check-input" id="gra">
                    </div>
                    <div class="form-check">Diploma
                        <label for="dip" class="form-check-label"></label>
                        <input type="checkbox" class="form-check-input" id="dip">
                    </div>
                    <div class="form-check">Degree
                        <label for="deg" class="form-check-label"></label>
                        <input type="checkbox" class="form-check-input" id="deg">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="form-label"><h6>Mobile No:</h6></label>
                    <input type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="form-label"><h6>Email Id:</h6></label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="form-label"><h6>Address:</h6></label>
                    <textarea name="text" id="" cols="10" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group py-3">
                    <label for="form-label"><h5>Price:</h5></label>
                    <input type="range" class="form-control-range">
                </div>
                <button class="btn btn bg-white text-dark"><h4>SUBMIT</h4></button>
            </div>
           
        </div>
       
    </div>

    




    <script src="bootstrap-5.0.2-dist\js\bootstrap.min.js"></script>
</body>
</html>
