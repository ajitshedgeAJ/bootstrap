<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist\css\bootstrap.min.css">
</head>
<body>
    <div class="container bg-dark text-white">
        <h1 class="text-center py-3">Registration Form</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group my-4">
                    <label for="form-label"><h6>FristName:</h6></label>
                    <input type="text" class="form-control">
                    <label for="form-label"><h6>Mobile No:</h6></label>
                    <input type="number" name="" id="" class="form-control" placeholder="Inter 10-digit Mobile no.">
                    <label for="form-label"><h6>Choose File:</h6></label>
                    <input type="file" class="form-control">
                    <label for="form-label"><h6>Country:</h6></label>
                    <select name="" id="" class="form-select">
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="China">China</option>
                    <option value="Nepal">Nepal</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Shrilanka">Shrilanka</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group my-4">
                <label for="form-label"><h6>MiddleName:</h6></label>
                <input type="text" class="form-control">
                <label for="form-label"><h6>Email ID:</h6></label>
                <input type="email" class="form-control" placeholder="xyz@email.com">
                <label for="form-label"><h6>Massage:</h6></label>
                <textarea name="" id="" cols="10" rows="4" class="form-control"></textarea>
            </div>
            </div>
            <div class="col-md-4">
                <div class="form-group my-4">
                <label for="form-label"><h6>LastName:</h6></label>
                <input type="text" class="form-control">
                <label for="form-label"><h6>Address:</h6></label>
                <input type="text" class="form-control">
                <label class="form-lable text-white" for="formfile">Gender</label>
                <div class="form-check">
                    <label class="form-check-lable text-white" for="malen">Male</label>
                    <input type="radio" name="Gender" id="malen"  class="form-check-input">
                </div>
                <div class="form-check">
                    <label class="form-check-lable text-white" for="femalen">Female</label>
                    <input type="radio" name="Gender" id="femalen"  class="form-check-input">
                </div>
                <div class="form-check">
                    <label class="form-check-lable text-white" for="Othern">Other</label>
                    <input type="radio" name="Gender" id="Othern" class="form-check-input ">
                </div>
            </div>
            </div>
            
        </div>
    </div>
    





    <script src="bootstrap-5.0.2-dist\js\bootstrap.min.js"></script>
</body>
</html>
