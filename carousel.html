<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist\css\bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="ajit" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/na10.jpeg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/na11.jpeg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/na13.jpeg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/na14.jpeg" class="d-block w-100">
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#ajit" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hedden">previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#ajit" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hedden">Next</span>
            </button>

        </div>
    

    </div>
    

 

    <script src="bootstrap-5.0.2-dist\js\bootstrap.min.js"></script>
</body>
</html>
